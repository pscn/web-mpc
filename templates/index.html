<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <!-- Font Awesome for play, pause etc. buttons-->
    <!-- FIXME: make your own icons with SVG, don't be lazy -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme-juri.css">
    <title>Web MPC</title>
  </head>

  <body>
    <!-- pass parameters from main.go to hidden input fields -->
    <div class="hide">
      <input id="ws" type="text" value="{{.ws}}">
    </div>

    <!-- SVG icons -->

    <svg aria-hidden="true" focusable="false" style="display:none">
      <symbol id="icon-circle" viewBox="0 0 20 20">
        <circle cx="10" cy="10" r="8"></circle>
      </symbol>
      <symbol id="icon-play" viewBox="0 0 20 20">
        <path d="M 3,3 V 17 L 17,10 Z"></path>
      </symbol>
      <symbol id="icon-pause" viewBox="0 0 20 20">
        <rect width="4" height="14" x="4" y="3"></rect>
        <rect width="4" height="14" x="12" y="3"></rect>
      </symbol>
      <symbol id="icon-next" viewBox="0 0 20 20">
        <path d="M 2,3 V 17 L 9,10 Z"></path>
        <path d="M 11,3 V 17 L 18,10 Z"></path>
      </symbol>
      <symbol id="icon-prev" viewBox="0 0 20 20">
        <path d="M 18,3 V 17 L 11,10 Z"></path>
        <path d="M 9,3 V 17 L 2,10 Z"></path>
      </symbol>
      <symbol id="icon-stop" viewBox="0 0 20 20">
        <rect width="8" height="8" x="6" y="6"></rect>
      </symbol>
      <symbol id="icon-search" viewBox="0 0 20 20">
        <path d="M 13,7 3,17"></path>
        <circle cx="13" cy="7" r="5.5"></circle>
      </symbol>
      <symbol id="icon-list" viewBox="0 0 20 20">
        <path d="M 1,3 H 4 V 3 3"></path>
        <path d="M 6,3 H 18 V 3"></path>
        <path d="M 1,9 H 4 V 9 9"></path>
        <path d="M 6,9 H 18 V 9"></path>
        <path d="M 1,15 H 4 V 15 15"></path>
        <path d="M 6,15 H 18 V 15"></path>
      </symbol>
      <symbol id="icon-folder" viewBox="0 0 20 20">
        <path d="m 2,2 h 5 l 3,2.5 h 8 V 18 H 2 Z"></path>
      </symbol>
      <symbol id="icon-power" viewBox="0 0 20 20">
        <g transform="translate(0,-2)">
          <path sodipodi:type="arc" sodipodi:cx="-15.432505"
            sodipodi:cy="2.7033515" sodipodi:rx="6" sodipodi:ry="6"
            sodipodi:start="1" sodipodi:end="0"
            d="M -12.190691,7.7521774 A 6,6 0 0 1 -19.522337,7.0934847 6,6 0 0 1
            -20.698,-0.17320173 6,6 0 0 1 -13.948081,-3.110123 6,6 0 0 1
            -9.4325047,2.7033515" sodipodi:open="true"
            transform="rotate(-119.5)"></path>
          <rect width=".75" height="5.5" x="9.5" y="5"></rect>
        </g>
      </symbol>
      <symbol id="icon-ban" viewBox="0 0 20 20">
        <circle cx="10" cy="10" r="8"></circle>
        <path d="M 6,10 H 14"></path>
      </symbol>
    </svg>

    <!-- load our javascript -->
    <script src="script.js"></script>

    <!-- main grid -->
    <div class="main">
      <!-- mainError messages -->
      <div id="mainError" class="mainError bordered hide"></div>
      <div class="mainControl">
        <div class="ctrlConnection">
          <button id="connect">
            <svg class="icon" aria-hidden="true" focusable="false">
              <use xlink:href="#icon-power"></use>
            </svg>
          </button>
        </div>

        <div id="elapsed" class="ctrlElapsed bordered">0:21</div>
        <div id="duration" class="ctrlDuration bordered">2:12</div>
        <div id="ctrlSong" class="bordered ctrlSong">
          <!-- currently active song -->
          <div id="title" class="big bold">Title</div>
          <div id="artist" class="big">Artist</div>
          <div id="album" class="medium">Album</div>
          <div id="albumArtist" class="medium">[AlbumArtist]</div>
        </div>

        <!-- switch between "views" -->
        <div class="ctrlView boxResponsive">
          <div class="ctrlViewList">
            <!-- list is the default view -->
            <button id="list" disabled="disabled">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-list"></use>
              </svg>
            </button>
          </div>
          <div class="ctrlViewSearch">
            <button id="search">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>
          <div class="ctrlViewBrowse">
            <button id="browser">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-folder"></use>
              </svg>
            </button>
          </div>
        </div>

        <!-- play, pause etc. -->
        <div class="ctrlPlayer boxResponsive">
          <div class="ctrlPlayerPlay">
            <button id="play" title="Play">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-play"></use>
              </svg>
            </button>

            <button id="resume" title="Resume">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-play"></use>
              </svg>
            </button>

            <button id="pause" title="Pause" class="hide">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-pause"></use>
              </svg>
            </button>
          </div>
          <div class="ctrlPlayerStop">
            <button id="stop" title="Stop">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-stop"></use>
              </svg>
            </button>
          </div>
          <div class="ctrlPlayerPrevious">
            <button id="previous" title="Previous">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-prev"></use>
              </svg>
            </button>
          </div>
          <div class="ctrlPlayerNext">
            <button id="next" title="Next">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-next"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="ctrlMode boxResponsive bordered">
          <div class="ctrlModeRandom" title="Disable random">
            <button id="randomDisable">
              <span class="fa-stack fa-1x" style="vertical-align: top;">

                <i class="fas fa-random fa-stack-1x"></i>
              </span>
            </button>
          </div>
          <div class="ctrlModeRandom" title="Enable random">
            <button id="randomEnable">
              <span class="fa-stack fa-1x" style="vertical-align: top;">
                <i class="fas fa-ban fa-stack-2x"></i>
                <i class="fas fa-random fa-stack-1x"></i>
              </span>
            </button>
          </div>

          <div class="ctrlModeRepeat">
            <button id="repeatDisable" title="Disable repeat">
              <span class="fa-stack fa-1x" style="vertical-align: top;">
                <i class="fas fa-redo fa-stack-1x"></i>
              </span>
            </button>
          </div>
          <div class="ctrlModeRepeat">
            <button id="repeatEnable" title="Enable repeat">
              <span class="fa-stack fa-1x" style="vertical-align: top;">
                <i class="fas fa-ban fa-stack-2x"></i>
                <i class="fas fa-redo fa-stack-1x"></i>
              </span> </button>
          </div>

          <div class="ctrlModeSingle">
            <button id="singleDisable" title="Disable single">
              <span class="fa-stack fa-1x" style="vertical-align: top;">
                <i class="fas fa-redo fa-stack-1x"><span class="small">1</span>
                </i>
              </span>
            </button>
          </div>
          <div class="ctrlModeSingle">
            <button id="singleEnable" title="Enable single">
              <span class="fa-stack fa-1x" style="vertical-align: top;">
                <i class="fas fa-ban fa-stack-2x"></i>
                <i class="fas fa-redo fa-stack-1x"><span class="small">1</span></i>
              </span>

            </button>
          </div>
          <div class="ctrlModeConsume">
            <button id="consumeDisable" title="Disable consume">
              <span class="fa-stack fa-1x" style="vertical-align: top;">
                <i class="fas fa-utensils fa-stack-1x"></i>
              </span>
            </button>
          </div>
          <div class="ctrlModeConsume">
            <button id="consumeEnable" title="Enable consume">
              <span class="fa-stack fa-1x" style="vertical-align: top;">
                <i class="fas fa-utensils fa-stack-1x"></i>
                <i class="fas fa-ban fa-stack-2x"></i>
              </span>
            </button>
          </div>
        </div>
      </div><!-- end of mainControl-->

      <!-- playlist View -->
      <div id="viewPlaylist" class="mainContent">
        <div id="playlist">
          <!-- playlistEntries go here -->
        </div>
      </div>

      <!-- playlist entry template will be placed into id="playlist" -->
      <div id="playlistEntry" class="songRow bordered hide">
        <div class="songControl boxResponsive">
          <div class="cell">
            <button id="plPlay">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-play"></use>
              </svg>
            </button>
          </div>
          <div class="cell">
            <button id="plRemove">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use xlink:href="#icon-ban"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="songPrio boxResponsive">
          <div class="cell">
            <button id="plPrio1" title="move to top queue" class="prio">1</button>
          </div>
          <div class="cell">
            <button id="plPrio2" title="move to middle queue" class="prio">2</button>
          </div>
          <div class="cell">
            <button id="plPrio3" title="move to bottom queue" class="prio">3</button>
          </div>
        </div>
        <div class="songCell">
          <div id="songCellTitle" class="songTitle">Title</div>
          <div id="songCellArtist" class="songArtist">Artist</div>
          <div id="songCellAlbum" class="songAlbum">Album</div>
          <div id="songCellAlbumArtist" class="songAlbumArtist">[AlbumArtist]</div>
          <div id="songCellDuration" class="songDuration">2:31</div>
        </div>
      </div>

      <!-- search View -->
      <div id="viewSearch" class="mainContent hide">
        <div id="searchBox" class="boxRow bordered">
          <!-- search input field -->
          <input id="searchText" type="text" name="search">
          <button id="submitSearch"><i class="fas fa-search"></i></button>
        </div>

        <div id="searchResult" class="listing">
          <!-- search result -->
        </div>
      </div>

      <!-- search entry template -->
      <div id="searchEntry" class="songRow bordered hide">
        <div class="songControl boxResponsive">
          <div class="cell">
            <button id="srAdd"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div class="songCell">
          <div id="songCellTitle" class="songTitle">Title</div>
          <div id="songCellArtist" class="songArtist">Artist</div>
          <div id="songCellAlbum" class="songAlbum">Album</div>
          <div id="songCellAlbumArtist" class="songAlbumArtist">[AlbumArtist]</div>
          <div id="songCellDuration" class="songDuration">2:31</div>
        </div>
      </div>

      <div id="viewDirectory" class="mainContent hide">
        <div id="directoryList" class="listing">
          <!-- directory listing -->
        </div>
      </div>

      <div id="directoryListEntry" class="songRow bordered hide">
        <div class="listingControl">
          <div class="listingControlPrimary">
            <button id="dlBrowse"><i class="fas fa-folder"></i></button>
          </div>
          <div class="listingControlSecondary">
            <button id="dlAdd"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div class="col">
          <div class="listingEntry">
            <span id="dlName" class="directoryName">Name</span>
          </div>
        </div>
      </div>

    </div><!-- end of main-->

  </body>

</html>
