<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome for play, pause etc. buttons-->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <title>Web MPC</title>
  </head>
  <body>
    <!-- pass parameters from main.go to hidden input fields -->
    <form style="display:none">
      <input id="ws" type="text" value="{{.ws}}">
    </form>

    <!-- load our javascript -->
    <script src="script.js"></script>

    <div class="main"><!-- main grid -->
      <div class="switchView"><!-- switch between playlist and search view -->
        <button id="search"><i class="fas fa-search"></i></button>
        <button id="list" disabled="disabled"><i class="fas
            fa-list"></i></button>
      </div>
      <div class="playerControl"><!-- play, pause etc. -->
        <button id="play">
          <i class="fas fa-play"></i>
        </button>
        <button id="resume"><i class="fas fa-play"></i></button>
        <button id="pause" style="display: none"><i
            class="fas fa-pause"></i></button>
        <button id="previous"><i class="fas
            fa-backward"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
        <button id="stop"><i class="fas fa-stop"></i></button>
      </div>
      <div class="playerElapsed"><!-- time elapsed for current song -->
        <span id="csElapsed">0:21</span> <span id="csDuration">2:31</span>
      </div>
      <div class="playerCurrentSong"><!-- currently active song -->
        <div id="cs" class="currentSong">
          <div id="csTitle" class="title">Title</div>
          <div id="csArtist" class="artist">Artist</div>
          <div id="csAlbum" class="album">Album</div>
          <div id="csAlbumArtist" class="albumArtist">[AlbumArtist]</div>
        </div>
      </div>
      <div id="playlist" class="playlist"><!-- currently active playlist -->
      </div>
      <div id="searchBox" class="searchBox"><!-- search input field -->
        <input id="searchText" type="text" name="search">
        <button id="submitSearch"><i class="fas fa-search"></i></button>
        <button id="closeSearch"><i class="fas
            fa-window-close"></i></button>
      </div>
      <div id="searchResult" class="searchResult"><!-- search result -->
      </div>
    </div>

    <!-- playlist entry template -->
    <div id="playlistEntry" class="row full playlist" style="display: none">
      <div class="colS">
        <button id="plPlay"><i class="fas fa-play"></i></button>
        <button id="plRemove"><i class="fas
            fa-minus-circle"></i></button>
      </div>
      <div class="playlistSong">
        <div id="plTitle" class="playlistTitle">Title</div>
        <div id="plArtist" class="playlistArtist">Artist</div>
        <div id="plAlbum" class="playlistAlbum">Album</div>
        <div id="plAlbumArtist" class="playlistAlbumArtist">[AlbumArtist]</div>
        <div id="plDuration" class="playlistDuration">2:31</div>
      </div>
    </div>

    <!-- search entry template -->
    <div id="searchEntry" class="row full playlist" style="display: none">
      <div class="col">
        <button id="srAdd"><i class="fas fa-plus"></i></button>
      </div>
      <div class="col">
        <div class="playlistSong">
          <span id="srTitle" class="searchResultTitle">Title</span>
          <span id="srArtist" class="searchResultArtist">Artist</span>
          <span id="srAlbum" class="searchResultAlbum">Album</span>
          <span id="srAlbumArtist" class="searchResultAlbumArtist">[AlbumArtist]</span>
          <span id="srDuration" class="searchResultDuration">2:31</span>
        </div>
      </div>
    </div>
  </body>
</html>
